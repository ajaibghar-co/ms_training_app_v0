<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Musesk√¥p ML Training App</h1>


    <!-- <input type="text" id="formInput"><br>
            <button id="submitbtn">submit</button>  -->


    <button id="enableCam">Enable Webcam</button>
    <!-- <div></div> -->
    <button id="flip-button">FLIP</button>

    <video id="webcam" autoplay muted playsinline></video>
    <p id="status">Awaiting TF.js load</p>

    <button id="addtrainClass">Add more Training Classes</button>
    <button id="train">Train &amp; Predict!</button>
    <button id="reset">Reset</button>

    <div id="classButtons">
        <button class="dataCollector" data-1hot="0" data-name="Class 1">Gather Class 1 Data</button>
        <button class="dataCollector" data-1hot="1" data-name="Class 2">Gather Class 2 Data</button>
        <button class="dataCollector" data-1hot="2" data-name="Class 3">Gather Class 3 Data</button>
    </div>


    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="script.js"></script>

</body>

</html>
